apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentientos.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "sentientos.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sentientos.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sentientos.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: 1001
        runAsNonRoot: true
      containers:
        - name: {{ include "sentientos.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5000
            - containerPort: 9100
          readinessProbe:
            httpGet:
              path: /status
              port: 5000
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9100
          resources: {{- toYaml .Values.resources | nindent 12 }}
