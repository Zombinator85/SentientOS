name: CI

on:
  push:
  pull_request:

jobs:
  self-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - run: python -m scripts.lock install
      - run: python -m scripts.lock check
      - name: Cathedral CI
        run: python scripts/ci_self_check.py
