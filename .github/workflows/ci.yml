name: CI

on:
  push:
  pull_request:

jobs:
  self-check:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
        ports:
          - 2375:2375
    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
    steps:
      - uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: docker-build-cache-${{ github.sha }}
          restore-keys: |
            docker-build-cache-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m scripts.lock install
      - run: python -m scripts.lock check

      - name: Cathedral CI
        run: python scripts/ci_self_check.py
        env:
          LUMOS_AUTO_APPROVE: '1'

      - uses: actions/cache@v3
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/pyproject.toml', 'mypy.ini') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - run: pip install -e .[dev]

      - name: Build wheel
        run: python -m build --wheel

      - name: Pre-commit
        run: pre-commit run --all-files

      - name: Privilege lint
        run: python privilege_lint.py

      - name: Invariant lint
        run: python scripts/invariant_lint.py

      - name: Governance drift check
        run: python scripts/check_governance_drift.py

      - name: Audit sanity (blessed module entrypoints)
        run: |
          mkdir -p glow/audits
          python -m scripts.audit_immutability_verifier || true
          python -m scripts.verify_audits logs/ || true
          python -m scripts.plan_audit_repairs logs/ || true
          python -m scripts.converge_audits logs/ --max-iterations 5 --no-apply || true
          if [ -f glow/audits/baseline/audit_baseline.json ]; then
            python -m scripts.detect_audit_drift logs/
          else
            echo "[audit-sanity] baseline not found; skipping drift detection"
          fi
          python - <<'PYCODE'
          import json
          import os
          import sys
          from pathlib import Path

          should_fail = os.getenv("SENTIENTOS_CI_FAIL_ON_AUDIT_FAILURE") == "1"
          fail_on_unclean = os.getenv("SENTIENTOS_CI_FAIL_ON_AUDIT_UNCLEAN") == "1"
          gate_fail = False
          for name in ["audit_immutability_result.json", "verify_audits_result.json"]:
              path = Path("glow/audits") / name
              if not path.exists():
                  print(f"[audit-sanity] missing artifact: {path}")
                  continue
              try:
                  payload = json.loads(path.read_text(encoding="utf-8"))
              except Exception as exc:
                  print(f"[audit-sanity] unreadable artifact: {path} ({exc})")
                  continue
              ok = bool(payload.get("ok", False))
              tool = payload.get("tool", name)
              print(f"[audit-sanity] {tool} ok={ok}")
              if should_fail and not ok:
                  gate_fail = True
          convergence_path = Path("glow/audits/audit_convergence_report.json")
          if convergence_path.exists():
              try:
                  convergence = json.loads(convergence_path.read_text(encoding="utf-8"))
                  print(f"[audit-sanity] converge_audits ok={bool(convergence.get('ok', False))}")
                  if fail_on_unclean and (not convergence.get("ok", False)) and convergence.get("no_safe_repairs_remaining", False):
                      gate_fail = True
              except Exception as exc:
                  print(f"[audit-sanity] unreadable artifact: {convergence_path} ({exc})")
          else:
              print(f"[audit-sanity] missing artifact: {convergence_path}")

          if should_fail and gate_fail:
              sys.exit(1)
          if fail_on_unclean and gate_fail:
              sys.exit(1)
          PYCODE
        env:
          LUMOS_AUTO_APPROVE: '1'

      - name: Start Docker services
        run: docker compose --project-name sentientos-ci up --build -d

      - name: Wait for service health
        run: python scripts/wait_for_health.py --url http://localhost:5000/status --max-wait 60

      - name: Mypy strict check
        run: mypy --strict > MYPY_STATUS.md

      - name: Test dependency airlock (collect-only)
        run: python -m scripts.run_tests -q --collect-only
        env:
          SENTIENTOS_ALLOW_NONEXECUTION_TEST_RUN: "1"

      - name: Pytest with coverage
        run: python -m scripts.run_tests
        env:
          SENTIENTOS_CI_REQUIRE_DEFAULT_INTENT: "1"
          SENTIENTOS_CI_MIN_PASSED: "1"
          SENTIENTOS_CI_MAX_SKIP_RATE: "0.20"
          SENTIENTOS_CI_MAX_XFAIL_RATE: "0.10"

      - name: Analyze test provenance trends
        if: always()
        run: python scripts/analyze_test_provenance.py --dir glow/test_runs/provenance --verify-chain

      - name: Analyze router telemetry trends
        if: always()
        run: python scripts/analyze_test_provenance.py --dir glow/test_runs/provenance --verify-chain --output glow/test_runs/router_telemetry_report.json

      - name: Generate forensic run report
        if: always()
        run: |
          if [ "${SENTIENTOS_CI_FAIL_ON_FORENSIC_INTEGRITY:-0}" = "1" ]; then
            python scripts/forensic_run_report.py --fail-on-integrity
          else
            python scripts/forensic_run_report.py
          fi

      - name: Upload test run provenance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_run_provenance_${{ github.run_id }}_${{ github.job }}
          path: |
            glow/test_runs/test_run_provenance.json
            glow/test_runs/provenance/*.json

      - name: Upload test failure digest artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_failure_digest_${{ github.run_id }}_${{ github.job }}
          path: |
            glow/test_runs/test_failure_digest.json
            glow/test_runs/pytest_junitxml*.xml
          if-no-files-found: ignore

      - name: Upload test trend report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_trend_report_${{ github.run_id }}_${{ github.job }}
          path: glow/test_runs/test_trend_report.json

      - name: Upload router telemetry report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: router_telemetry_report_${{ github.run_id }}_${{ github.job }}
          path: glow/test_runs/router_telemetry_report.json

      - name: Upload forensic run report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forensic_run_report_${{ github.run_id }}_${{ github.job }}
          path: glow/reports/forensic_report_*.json
          if-no-files-found: ignore

      - name: Upload audit sanity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit_sanity_${{ github.run_id }}_${{ github.job }}
          path: glow/audits/*.json
          if-no-files-found: ignore

      - name: Run parliament demo
        run: |
          mkdir -p demos
          SENTIENTOS_HEADLESS=1 python scripts/demo_parliament.py
          ls -t demos/*.mp4 | tail -n +4 | xargs -r rm --

      - name: Upload demos
        uses: actions/upload-artifact@v4
        with:
          name: demo
          path: demos/*.mp4

      - name: Remove old demo artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/actions/artifacts --paginate -q '.artifacts | sort_by(.created_at) | reverse | map(select(.name=="demo")) | .[3:] | .[].id' | xargs -r -I{} gh api repos/${{ github.repository }}/actions/artifacts/{} -X DELETE

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -e .[dev]

      - run: make docs
      - run: sphinx-build -b linkcheck -W docs docs/_build/linkcheck
  helm-k8s-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.23.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind
      - name: Install kubectl
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl
      - name: Install Helm
        run: |
          curl -L https://get.helm.sh/helm-v3.14.4-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/helm
      - run: pip install -e .[dev]
      - name: Run helm integration test
        run: python -m scripts.run_tests tests/integration/helm_k8s_test.py

      - name: Analyze test provenance trends
        if: always()
        run: python scripts/analyze_test_provenance.py --dir glow/test_runs/provenance --verify-chain

      - name: Analyze router telemetry trends
        if: always()
        run: python scripts/analyze_test_provenance.py --dir glow/test_runs/provenance --verify-chain --output glow/test_runs/router_telemetry_report.json

      - name: Generate forensic run report
        if: always()
        run: |
          if [ "${SENTIENTOS_CI_FAIL_ON_FORENSIC_INTEGRITY:-0}" = "1" ]; then
            python scripts/forensic_run_report.py --fail-on-integrity
          else
            python scripts/forensic_run_report.py
          fi

      - name: Upload test run provenance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_run_provenance_${{ github.run_id }}_${{ github.job }}
          path: |
            glow/test_runs/test_run_provenance.json
            glow/test_runs/provenance/*.json

      - name: Upload test trend report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_trend_report_${{ github.run_id }}_${{ github.job }}
          path: glow/test_runs/test_trend_report.json

      - name: Upload router telemetry report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: router_telemetry_report_${{ github.run_id }}_${{ github.job }}
          path: glow/test_runs/router_telemetry_report.json

      - name: Upload forensic run report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forensic_run_report_${{ github.run_id }}_${{ github.job }}
          path: glow/reports/forensic_report_*.json
          if-no-files-found: ignore

      - name: Upload audit sanity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit_sanity_${{ github.run_id }}_${{ github.job }}
          path: glow/audits/*.json
          if-no-files-found: ignore
