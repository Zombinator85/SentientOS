name: CI

on:
  push:
  pull_request:

jobs:
  self-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - run: python -m scripts.lock install
      - run: python -m scripts.lock check
      - name: Cathedral CI
        run: python scripts/ci_self_check.py
      - uses: actions/cache@v3
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/pyproject.toml', 'mypy.ini') }}
      - run: pip install pre-commit && pip install -e .[dev]
      - name: Pre-commit
        run: pre-commit run --all-files
      - name: Privilege lint
        run: python privilege_lint.py
      - name: Verify audits
        run: LUMOS_AUTO_APPROVE=1 python verify_audits.py logs/
      - name: Update mypy status
        run: mypy --strict > MYPY_STATUS.md
      - run: pytest --cov=sentientos --cov-report=xml

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - run: pip install -e .[dev]
      - run: make docs
