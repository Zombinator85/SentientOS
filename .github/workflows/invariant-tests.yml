name: Invariant Tests

on:
  push:
  pull_request:

jobs:
  invariants:
    runs-on: ubuntu-latest
    env:
      SENTIENTOS_HEADLESS: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run invariant tests
        run: |
          python -m scripts.run_tests \
            tests/test_sentient_autonomy.py \
            tests/test_sentient_mesh_scheduler.py \
            tests/test_policy_engine.py \
            tests/test_prompt_assembler.py \
            tests/test_capability_ledger.py
      - name: Analyze test provenance trends
        if: always()
        run: python scripts/analyze_test_provenance.py --dir glow/test_runs/provenance --verify-chain

      - name: Upload test run provenance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_run_provenance_${{ github.run_id }}_${{ github.job }}
          path: |
            glow/test_runs/test_run_provenance.json
            glow/test_runs/provenance/*.json

      - name: Upload test failure digest artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_failure_digest_${{ github.run_id }}_${{ github.job }}
          path: |
            glow/test_runs/test_failure_digest.json
            glow/test_runs/pytest_junitxml*.xml
          if-no-files-found: ignore

      - name: Upload test trend report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_trend_report_${{ github.run_id }}_${{ github.job }}
          path: glow/test_runs/test_trend_report.json
