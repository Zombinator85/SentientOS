name: Gradient null regression

on:
  pull_request:

jobs:
  gradient-null-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run invariant-critical tests
        run: |
          pytest \
            tests/test_sentient_autonomy.py \
            tests/test_sentient_mesh_scheduler.py \
            tests/test_policy_engine.py \
            tests/test_prompt_assembler.py
