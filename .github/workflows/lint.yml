name: Lint Benchmark
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [core, bin-lock, src-lock-full]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - if: matrix.mode == 'src-lock-full'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - if: matrix.mode == 'src-lock-full'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - if: matrix.mode == 'core'
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .[dev]
      - if: matrix.mode == 'bin-lock'
        run: |
          pip install -r requirements-lock.txt
          pip install -r requirements-dev.txt
          pip install -e .[dev]
      - if: matrix.mode == 'src-lock-full'
        run: |
          pip install -r requirements-src-lock.txt
          pip install -r requirements-dev.txt
          pip install -e .[dev]
      - name: privilege_lint
        run: python privilege_lint.py
      - name: audit_verify
        run: python verify_audits.py logs/
        env:
          LUMOS_AUTO_APPROVE: '1'
      - name: mypy
        run: mypy --strict
      - name: pytest airlock guard
        run: python scripts/pytest_airlock_guard.py
      - name: pytest
        run: python -m scripts.run_tests
        env:
          SENTIENTOS_CI_REQUIRE_DEFAULT_INTENT: "1"
      - name: Upload test run provenance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_run_provenance_${{ github.run_id }}_${{ github.job }}_${{ matrix.mode }}
          path: glow/test_runs/test_run_provenance.json
      - name: Env report
        run: plint-env report --json > env.json
      - uses: actions/upload-artifact@v4
        with:
          name: env_${{ matrix.mode }}.json
          path: env.json
      - name: Fail on JS/Go skips
        if: matrix.mode == 'src-lock-full'
        run: |
          if grep -q 'requires_node' <<< "${{ steps.tests.outputs.stdout }}"; then
            echo 'node tests skipped'; exit 1; fi
          if grep -q 'requires_go' <<< "${{ steps.tests.outputs.stdout }}"; then
            echo 'go tests skipped'; exit 1; fi
