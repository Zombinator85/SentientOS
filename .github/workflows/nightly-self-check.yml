name: Nightly Self Check

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  self-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -e .[dev]
      - name: Verify audits
        run: python verify_audits.py logs/
        env:
          LUMOS_AUTO_APPROVE: '1'
      - name: Privilege lint
        run: python privilege_lint_cli.py
        env:
          LUMOS_AUTO_APPROVE: '1'
      - name: Run mypy
        run: mypy sentientos
      - name: Run pytest
        run: pytest --cov=sentientos --cov-fail-under=80
