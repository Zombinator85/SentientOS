name: Nightly Self Check

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  self-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -e .[dev]
      - name: Verify audits
        run: python verify_audits.py logs/
        env:
          LUMOS_AUTO_APPROVE: '1'
      - name: Privilege lint
        run: python privilege_lint.py
        env:
          LUMOS_AUTO_APPROVE: '1'
      - name: Run mypy
        run: mypy --strict
      - name: Pytest airlock guard
        run: python scripts/pytest_airlock_guard.py
      - name: Run pytest
        run: python -m scripts.run_tests
      - name: Upload test run provenance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_run_provenance_${{ github.run_id }}_${{ github.job }}
          path: glow/test_runs/test_run_provenance.json
