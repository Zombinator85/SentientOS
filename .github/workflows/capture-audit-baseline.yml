name: Capture Audit Baseline

on:
  workflow_dispatch:
    inputs:
      accept_manual:
        description: "Accept manual-required audit issues (true/false)"
        required: true
        default: "false"
      commit_baseline:
        description: "Commit captured baseline back to branch (true/false)"
        required: true
        default: "false"

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Capture baseline
        run: |
          if [ "${{ inputs.accept_manual }}" = "true" ]; then
            make audit-baseline ACCEPT_MANUAL=1
          else
            make audit-baseline
          fi

      - name: Upload baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: audit_baseline_${{ github.run_id }}
          path: glow/audits/baseline/audit_baseline.json

      - name: Commit baseline
        if: ${{ inputs.commit_baseline == 'true' }}
        run: |
          if git diff --quiet -- glow/audits/baseline/audit_baseline.json; then
            echo "No baseline changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add glow/audits/baseline/audit_baseline.json
          git commit -m "[codex:audits] refresh captured audit baseline"
          git push
