repos:
- repo: local
  hooks:
  - id: privilege-lint
    name: privilege lint
    entry: bash scripts/precommit_privilege.sh
    language: system
    pass_filenames: false
  - id: audit-verify
    name: audit log verify
    entry: python verify_audits.py
    language: system
    pass_filenames: false
  - id: pytest
    name: unit tests
    entry: bash -c "pip install -r requirements-dev.txt && pytest -q"
    language: system
    pass_filenames: false
