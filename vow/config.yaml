model_path: /models
fallback_order:
  - "120b"
  - "20b"
  - "13b"
  - "mock"
prune_retention_days: 30
sync_interval: 300
confirmation_rules:
  - rm
  - shutdown
  - format
codex_auto_apply: false
codex_interval: 3600
codex_confirm_patterns:
  - /vow/
  - NEWLEGACY.txt
  - init.py
  - privilege.py
codex_mode: observe  # observe | repair | full | expand
codex_notify: []
federation_peer: ""
federation_method: local_mount
